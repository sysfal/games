<head>
<style>
@page {
  size: A4 landscape;
  margin: 0;
}

</style>
</head>
<body>
<canvas id="myCanvas" width="1000" height="580"></canvas>
<script>
function drawRed(x, y) {
  // red piece side 1
  var path=new Path2D();
  path.moveTo(x,y);
  path.lineTo(x+size,y+size);
  path.lineTo(x+size,y+3*size);
  path.lineTo(x,y+2*size);
  ctx.fillStyle = "rgb(212,55,42)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.strokeStyle = "rgb(100,20,20)";
  ctx.moveTo(x, y+size);
  ctx.lineTo(x+size, y+size);
  ctx.stroke();
  ctx.moveTo(x, y+2*size);
  ctx.lineTo(x+size, y+2*size);
  ctx.stroke();

  // red piece side 2
  var path=new Path2D();
  x=x+size;
  y=y+size;
  path.moveTo(x,y);
  path.lineTo(x+size,y-size);
  path.lineTo(x+size,y+size);
  path.lineTo(x,y+2*size);
  path.lineTo(x,y+size);
  ctx.fillStyle = "rgb(212,55,42)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.strokeStyle = "rgb(100,20,20)";
  ctx.moveTo(x, y);
  ctx.lineTo(x+size, y);
  ctx.stroke();
  ctx.moveTo(x, y+size);
  ctx.lineTo(x+size, y+size);
  ctx.stroke();
}

function drawYellow(x, y) {
  // yellow piece
  var path=new Path2D();
  path.moveTo(x,y);
  path.lineTo(x+2*size,y);
  path.lineTo(x+2*size,y+2*size);
  ctx.fillStyle = "rgb(252,240,80)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.moveTo(x+size, y);
  ctx.lineTo(x+size, y+size);
  ctx.lineTo(x+2*size, y+size);
  ctx.strokeStyle = "rgb(245,200,70)";
  ctx.stroke();
}

function drawWhiteTriangle(x, y) {
  // white triangle piece
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x,y+4*size);
  ctx.lineTo(x+2*size,y+2*size);
  ctx.lineTo(x,y);
  ctx.moveTo(x,y+size);
  ctx.lineTo(x+size,y+size);
  ctx.lineTo(x+size,y+3*size);
  ctx.lineTo(x,y+3*size);

  ctx.moveTo(x,y+2*size);
  ctx.lineTo(x+2*size,y+2*size);

  ctx.strokeStyle = "grey";
  ctx.stroke();
}

function drawWhiteSquare(x, y) {
  // white square piece
  var path=new Path2D();
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x+size,y+size);
  ctx.lineTo(x,y+2*size);
  ctx.lineTo(x-size,y+size);
  ctx.lineTo(x,y);

  ctx.moveTo(x,y);
  ctx.lineTo(x,y+2*size);

  ctx.moveTo(x-size,y+size);
  ctx.lineTo(x+size,y+size);

  ctx.strokeStyle = "grey";
  ctx.stroke();
}

function drawBlue(x, y) {
  // blue triangle piece
  var path=new Path2D();
  path.moveTo(x,y);
  path.lineTo(x,y+4*size);
  path.lineTo(x-2*size,y+2*size);
  path.lineTo(x,y);
  ctx.fillStyle = "rgb(50,110,250)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.moveTo(x,y+size);
  ctx.lineTo(x-size,y+size);
  ctx.lineTo(x-size,y+3*size);
  ctx.lineTo(x,y+3*size);
  ctx.moveTo(x,y+2*size);
  ctx.lineTo(x-2*size,y+2*size);
  ctx.strokeStyle = "rgb(30,50,200)";
  ctx.stroke();
}

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.globalAlpha = 1.0;
size = 86;

drawRed(220,20);
drawYellow(20, 20);
drawWhiteTriangle(20, 100);
drawWhiteSquare(120, 400);
drawBlue(400, 230);

drawRed(220+400,20);
drawYellow(20+400, 20);
drawWhiteTriangle(20+400, 100);
drawWhiteSquare(120+400, 400);
drawBlue(400+400, 230);



console.log("done");

</script>
</body>
