<head>
<style>
@page {
  size: A4 landscape;
  margin: 0;
}

</style>
</head>
<body>
<canvas id="myCanvas" width="2000" height="1000"></canvas>
<script>
function drawRed(x, y) {
  // red piece side 1
  var path=new Path2D();
  path.moveTo(x,y);
  path.lineTo(x+size,y+size);
  path.lineTo(x+3*size,y+size);
  path.lineTo(x+2*size,y);
  ctx.fillStyle = "rgb(212,55,42)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.strokeStyle = "rgb(100,20,20)";
  ctx.moveTo(x+size, y);
  ctx.lineTo(x+size, y+size);
  ctx.stroke();
  ctx.moveTo(x+2*size, y);
  ctx.lineTo(x+2*size, y+size);
  ctx.stroke();
}

function drawYellow(x, y) {
  // yellow piece
  var path=new Path2D();
  path.moveTo(x,y+2*size);
  path.lineTo(x+2*size,y+2*size);
  path.lineTo(x+2*size,y);
  ctx.fillStyle = "rgb(252,240,80)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.moveTo(x+size, y+2*size);
  ctx.lineTo(x+size, y+size);
  ctx.lineTo(x+2*size, y+size);
  ctx.strokeStyle = "rgb(245,200,70)";
  ctx.stroke();
}

function drawWhiteTriangle(x, y) {
  // white triangle piece
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x+4*size,y);
  ctx.lineTo(x+2*size,y-2*size);
  ctx.lineTo(x,y);
  ctx.moveTo(x+size,y);
  ctx.lineTo(x+size,y-size);
  ctx.lineTo(x+3*size,y-size);
  ctx.lineTo(x+3*size,y);

  ctx.moveTo(x+2*size,y);
  ctx.lineTo(x+2*size,y-2*size);

  ctx.strokeStyle = "grey";
  ctx.stroke();
}

function drawWhiteSquare(x, y) {
  // white square piece
  var path=new Path2D();
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.lineTo(x+size,y+size);
  ctx.lineTo(x,y+2*size);
  ctx.lineTo(x-size,y+size);
  ctx.lineTo(x,y);

  ctx.moveTo(x,y);
  ctx.lineTo(x,y+2*size);

  ctx.moveTo(x-size,y+size);
  ctx.lineTo(x+size,y+size);

  ctx.strokeStyle = "grey";
  ctx.stroke();
}

function drawBlue(x, y) {
  // blue triangle piece
  var path=new Path2D();
  path.moveTo(x,y+2*size);
  path.lineTo(x+4*size,y+2*size);
  path.lineTo(x+2*size,y);
  //path.lineTo(x,y);
  ctx.fillStyle = "rgb(50,110,250)";
  ctx.fill(path);

  ctx.beginPath();
  ctx.moveTo(x+size,y+2*size);
  ctx.lineTo(x+size,y+size);
  ctx.lineTo(x+3*size,y+size);
  ctx.lineTo(x+3*size,y+2*size);
  ctx.moveTo(x+2*size,y+2*size);
  ctx.lineTo(x+2*size,y);
  ctx.strokeStyle = "rgb(30,50,200)";
  ctx.stroke();
}

function drawPlus(x, y) {
  ctx.beginPath();
  ctx.moveTo(x+20,y);
  ctx.lineTo(x+20,y+40);
  ctx.moveTo(x,y+20);
  ctx.lineTo(x+40,y+20);
  ctx.strokeStyle = "black";
  ctx.stroke();
}

function drawEqual(x, y) {
  ctx.beginPath();
  ctx.moveTo(x,y+10);
  ctx.lineTo(x+40,y+10);
  ctx.moveTo(x,y+30);
  ctx.lineTo(x+40,y+30);
  ctx.strokeStyle = "black";
  ctx.stroke();
}

function drawSquare(x, y, colour) {
  var path=new Path2D();
  path.moveTo(x,y);
  path.lineTo(x,y+50);
  path.lineTo(x+50,y+50);
  path.lineTo(x+50,y);
  ctx.fillStyle = colour;
  if (colour == "light yellow") {
    ctx.fillStyle = `rgb(255, 255, 204)`
  }
  if (colour == "light blue") {
    ctx.fillStyle = `rgb(153, 204, 255)`
  }
  if (colour == "light orange") {
    ctx.fillStyle = `rgb(255, 204, 153)`
  }
  if (colour == "light purple") {
    ctx.fillStyle = `rgb(217, 102, 255)`
  }
  if (colour == "light green") {
    ctx.fillStyle = `rgb(153, 255, 153)`
  }
  ctx.fill(path);
  ctx.fillStyle = "black";
  ctx.fillText(colour,x,y+75);
}

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.font = "25px Arial";
ctx.globalAlpha = 1.0;
size = 50;

vgap = 150;

drawRed(20,70);
drawPlus(200, 75);
drawYellow(320, 20);
drawEqual(500, 75);
drawSquare(570, 70, "orange");

drawRed(20,70+vgap);
drawPlus(200, 75+vgap);
drawBlue(270, 175);
drawEqual(500, 75+vgap);
drawSquare(570, 70+vgap, "purple");

drawYellow(70, 325);
drawPlus(200, 75+2*vgap);
drawBlue(270, 325);
drawEqual(500, 75+2*vgap);
drawSquare(570, 70+2*vgap, "green");

drawRed(20, 70+3*vgap);
drawPlus(200, 75+3*vgap);
drawWhiteTriangle(270, 575);
drawEqual(500, 75+3*vgap);
drawSquare(570, 70+3*vgap, "pink");

drawYellow(70, 50+4*vgap);
drawPlus(200, 75+4*vgap);
drawWhiteTriangle(270, 600+vgap);
drawEqual(500, 75+4*vgap);
drawSquare(570, 70+4*vgap, "light yellow");

drawBlue(800, 30);
drawPlus(1020, 75+0*vgap);
drawWhiteTriangle(1080, 130);
drawEqual(1300, 75+0*vgap);
drawSquare(1380, 70+0*vgap, "light blue");

drawRed(800,70+vgap);
drawPlus(980, 75+vgap);
drawYellow(1050, 20+vgap);
drawBlue(800, 30);
drawPlus(1180, 75+vgap);
drawWhiteTriangle(1240, 120+vgap);
drawEqual(1460, 75+1*vgap);
drawSquare(1540, 70+1*vgap, "light orange");

drawRed(800,70+2*vgap);
drawPlus(950, 75+2*vgap);
drawBlue(990, 20+2*vgap);
drawPlus(1190, 75+2*vgap);
drawWhiteTriangle(1240, 120+2*vgap);
drawEqual(1460, 75+2*vgap);
drawSquare(1540, 70+2*vgap, "light purple");

drawYellow(820,20+3*vgap);
drawPlus(950, 75+3*vgap);
drawBlue(990, 20+3*vgap);
drawPlus(1190, 75+3*vgap);
drawWhiteTriangle(1240, 120+3*vgap);
drawEqual(1460, 75+3*vgap);
drawSquare(1540, 70+3*vgap, "light green");

console.log("done");

</script>
</body>
