<style>
@page {
  size: A4 landscape;
  margin: 0;
}
@media print {
  html, body {
    width: 297mm;
    height: 210mm;
  }
}

body {
    font-family: Arial, Helvetica, sans-serif;
}

.sheet {
    display: grid;
    grid-template-columns: 1052px 200px;
}

.side {
    display: grid;
    grid-template-rows: repeat(20, 40px);
    margin: 20px;
}

.title {
    display: grid;
    grid-template-columns: 40px 40px 120px;
    text-align: center;
}

.line {
    border-bottom: 1px solid black;
}

.board {
    display: grid;
    grid-template-columns: repeat(10, 100px);
    grid-template-rows: repeat(8, 100px);
    border: 1px solid black;
    grid-gap: 1px;
    background-color: black;
    width: fit-content;
    margin: 20px;
}

.cell {
    background-color: white;
    padding: 15px;
    position: relative;
}

.top {
    width: 20px;
    height: 20px;
    top: -10px;
    position: absolute;
    background-color: white;
    justify-self: center;
    text-align: center;
}

.left {
    width: 20px;
    height: 20px;
    top: 40px;
    left: -10px;
    position: absolute;
    background-color: white;
    text-align: center;
}

.right {
    width: 20px;
    height: 20px;
    top: 40px;
    left: 90px;
    position: absolute;
    background-color: white;
    text-align: center;
}

.bottom {
    width: 20px;
    height: 20px;
    top: 93px;
    position: absolute;
    background-color: white;
    justify-self: center;
    text-align: center;
}

.canvas {
    background-color: red;
    width: 500px;
    height: 500px;
}
</style>
</head>
